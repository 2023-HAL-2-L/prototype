  <div id="header-space"></div>

  <main>

    <h2>商品出品フォーム</h2>

    <form action="/submit" method="post" enctype="multipart/form-data">

      <div>
        <label for="itemImage">画像:</label>
        <label id="imageUploadLabel" for="itemImage">
          <img id="imagePreview">
          <div class="image-upload-text">ドラック＆ドロップ
            またはファイルを選択</div>
        </label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*" required>
      </div>


      <div>
        <label for="itemName">商品名:</label>
        <input type="text" id="itemName" name="itemName" required>
      </div>

      <div>
        <label for="itemPrice">価格:</label>
        <div class="price-input">
          <input type="number" id="itemPrice" name="itemPrice" required pattern="\d+" min="0" placeholder="0">
        </div>
      </div>

      <div class="custom-select">
        <label for="itemCategory">カテゴリー:</label>
        <select id="itemCategory" name="itemCategory">
          <option value="" disabled selected hidden>選択してください</option>
          <option value="fashion">ファッション</option>
          <option value="electronics">電子機器</option>
          <option value="toys">おもちゃ</option>
          <option value="books">本</option>
        </select>
      </div>

      <div>
        <label for="itemCondition">商品の状態:</label>
        <select id="itemCondition" name="itemCondition">
          <option value="" disabled selected hidden>選択してください</option>
          <option value="new">新品</option>
          <option value="like_new">ほぼ新品</option>
          <option value="used_good">使用感少なめ</option>
          <option value="used">使用感あり</option>
        </select>
      </div>

      <div>
        <label for="itemDescription">商品の説明:</label>
        <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
      </div>

      <div class="checkbox-group">
        <div>
          <label for="exchange">物々交換を許可する:</label>
          <input type="checkbox" id="exchange" name="exchange">
        </div>
      </div>

      <div>
        <label for="shippingMethod">発送方法:</label>
        <select id="shippingMethod" name="shippingMethod">
          <option value="" disabled selected hidden>選択してください</option>
          <option value="regular">普通郵便</option>
          <option value="express">速達</option>
          <option value="courier">宅急便</option>
        </select>
      </div>

      <div>
        <label for="shippingDays">発送までの日数:</label>
        <select id="shippingDays" name="shippingDays">
          <option value="" disabled selected hidden>選択してください</option>
          <option value="1">1日</option>
          <option value="2-3">2-3日</option>
          <option value="4-7">4-7日</option>
        </select>
      </div>

      <div>
        <input type="submit" value="出品する">
      </div>
    </form>


  </main>
  <footer></footer>
