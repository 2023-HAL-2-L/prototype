  <body>
    <header>
      <div id="nav-logo"></div>

        <div class="open-btn"><span></span><span></span><span></span></div>

    <main>
        <div class="wrapper">
            <div class="column-editing-all">
    
                <div class="column-editing-h2">
                    <h2>コラム編集ページ</h2>
                </div>
    
                  <form>
                    
                    <div class="column-editing-form">
                      <div class="container">
                        <label for="title"><p>タイトル</p></label>
                        <input type="text" placeholder="" name="username" id="username" required />
                      </div>
                      <div class="container3">
                        <label for="itemImage">画像:</label>
                        <label id="imageUploadLabel" for="itemImage">
                          <img id="imagePreview">
                          <div class="image-upload-text">ドラック＆ドロップ
                            またはファイルを選択</div>
                        </label>
                        <input type="file" id="itemImage" name="itemImage" accept="image/*" required>
                    </div>

                      <div class="container2">
                        <label for="message"><p>コラム編集</p></label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                      </div>
                    </div>
                
    
                    <div class="column-editing-button">
                      <button type="submit"><a href="column-details.html">編集</a></button>
                    </div>
    
                  </form>
    
            </div>
        </div>
      </main>
    
    <footer></footer>
